<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container" class="grid-container">
    </div>
</body>

<script>
 
    function createDivs () {
        var e = document.body.querySelector("#container");
        for (let i=0; i < 256; i++) {
         row = document.createElement('div');
          row.className = "cell";
          e.appendChild(row);
        }
    }
    createDivs();
  let listen = document.getElementsByClassName("cell")
  for (let i=0; i< listen.length; i++) {
      listen[i].addEventListener("mouseover", () => {
          listen[i].classList.add("colored")
      })
  }

</script>
</html>
