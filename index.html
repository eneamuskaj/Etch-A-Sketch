    </div>

<script>
    function createDivs (numOfDivs) {
        var e = document.body.querySelector("#container");
        for (let i=0; i < numOfDivs; i++) {
         row = document.createElement('div');
          row.className = "row";
          e.appendChild(row);
        }
    }
</script>
