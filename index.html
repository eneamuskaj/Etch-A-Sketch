<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onClick="clearScreen()">Clear Screen</button>
    <button onClick="colorize()">Colorize the palette</button>
    <div id="container" class="grid-container">
    </div>
</body>

<script>
 var numberInput = prompt("Input the number of the desired cell");

    createDivs(numberInput);

    function createDivs (num) {
        if (num > 100) {
            alert("please choose a number smaller than 100 and press the button")
        } else {
        var e = document.body.querySelector("#container");
        for (let i=0; i < num*num; i++) {
         row = document.createElement('div');
          row.className = "cell";
          e.appendChild(row);
          document.getElementById("container").style.gridTemplateColumns= `repeat(${num}, auto)`;
        }
    }
    }
    
  let listen = document.getElementsByClassName("cell")
  for (let i=0; i< listen.length; i++) {
      listen[i].addEventListener("mouseover", () => {
          listen[i].classList.add("colored")
      })
  }


function colorize () {
  let listen2 = document.getElementsByClassName("cell");
  for (let i=0; i< listen2.length; i++) {
      listen2[i].addEventListener("mouseover", () => {
          listen2[i].style.backgroundColor= `rgb(${Math.floor(Math.random() * Math.floor(256))}, ${Math.floor(Math.random() * Math.floor(256))}, ${Math.floor(Math.random() * Math.floor(256))})`
      })
  }
}



  function clearScreen () {
    location.reload();
    createDivs();
  }

</script>
</html>
